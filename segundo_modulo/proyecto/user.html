<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body class="body">

    <div class="info">
        <div class="info__user">
            <div class="info__money">
                <p id="account" class="text-white">Account</p>

            </div>
            <div class="info__data">
                <p id="name">Name</p>
                <p id="email">Email</p>
                <p id="phone">Phone</p>    
            </div>
            <div class="info__input">
                <p>Insertar</p>
                <input type="number" id="insert" placeholder="Insertar">
                <button onclick="insert()" class="btn btn-outline-primary mr-md-3 mb-md-0 mb-2">Insertar</button>     
            </div>
            <div class="info__input">
                <p>Retirar</p>
                <input type="number" id="retirar" placeholder="Retirar"> 
                <button onclick="retirar()" class="btn btn-outline-primary mr-md-3 mb-md-0 mb-2">Retirar</button>  
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        window.onload = setInfo();
    </script>
</body>
</html>
